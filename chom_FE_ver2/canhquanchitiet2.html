    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var currentIndex = 0;
            const mainItem = document.querySelector('.main-item');
            const previewItems = document.querySelectorAll('.preview-item');
            const imgSlide = document.querySelector('.img-slide')

            const handlePreviewChange = (item, index) => {
                // remove all activated
                previewItems.forEach(item => item.classList.remove('active'));

                currentIndex = index;
                item.classList.add('active');
                imgSlide.classList.add('transitioning-src'); // Add class to begin transition
                setTimeout(() => {
                    mainItem.querySelector('img').src = item.querySelector('img').src;
                    imgSlide.classList.remove('transitioning-src');
                }, 400); // Ensure timeout matches transition time, remove transition class
            };
            // Handle set new main image & currentIndex
            previewItems && previewItems.forEach((item, index) => {
                item.addEventListener('click', () => {

                    handlePreviewChange(item, index);
                });
            });

            const previews = document.querySelector('.previews');
            const previewCount = previews.querySelectorAll('.preview-item') || null;
            const hasMore = document.querySelector('.has-more');
            previewCount.length > 3 ? hasMore.style.display = 'block' : hasMore.style.display = "none"
            previews && previews.addEventListener('scroll', () => {
                previews.scrollTop === (previews.scrollHeight - previews.offsetHeight) ? hasMore.style.display = 'none' : hasMore.style.display = 'block';
            });
        });
    </script>
