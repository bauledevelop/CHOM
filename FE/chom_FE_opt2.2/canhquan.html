<!DOCTYPE html>
<html lang="en">


<head>

    <title>C.H.O.M</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="chom">
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/logo.svg" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <style>
        .canvas-slider {
            /* filter: url(filters.svg#grayscale); Firefox 3.5+ */
            filter: gray;
            /* IE5+ */
            -webkit-filter: grayscale(1);
            /* Webkit Nightlies & Chrome Canary */
            -webkit-transition: all .8s ease-in-out;
        }
        
        .canvas-slider:hover {
            filter: none;
            -webkit-filter: grayscale(0);
        }
    </style>
</head>


<body class="hidden hidden-ball smooth-scroll" data-primary-color="#ff0000">


    <main>

                </div>
            </div>
        </div>
        <!--/Preloader -->

        <div class="cd-index cd-main-content">

            <div id="page-content" class="light-content" data-bgcolor="#171717">

                <!-- Header -->
                <header class="fullscreen-menu">
                    <div id="header-container">


                        <!-- Logo -->
                        <div id="logo" class="hide-ball">
                            <a class="ajax-link" href="index.html">
                                C.H.O.M
                            </a>
                        </div>
                        <!--/Logo -->


                        <!-- Navigation -->
                        <nav>
                            <div class="nav-height">

                                        <ul data-breakpoint="10025" class="flexnav">
                                            <li class="link menu-timeline">

                                                    <div class="before-span">Landscape</div>
                                                </a>

                                                    <div class="before-span">Interior</div>
                                                </a>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--/Navigation -->


                        <!-- Menu Burger -->
                        <div class="button-wrap right menu burger-lines">
                            <div class="icon-wrap parallax-wrap">
                                <div class="button-icon parallax-element">
                                    <div id="burger-wrapper">
                                        <div id="menu-burger">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="button-text-2" href="listcanhquan.html"><span data-hover="click">All
                                    Projects</span></a>
                        </div>
                        <!--/Menu Burger -->

                    </div>
                </header>
                <!--/Header -->



                <!-- Content Scroll -->
                <div id="content-scroll">


                    <!-- Main -->
                    <div id="main">

                        <!-- Main Content -->
                        <div id="main-content" style="text-shadow: rgb(0 0 0) 2px 3px 5px;">


                            <!-- Showcase Slider Holder -->
                            <div id="showcase-slider-holder" data-pattern-img="images/displacement/7.jpg">
                                <div id="showcase-slider" class="swiper-container">
                                    <div id="trigger-slides" class="swiper-wrapper">

                                        <div class="swiper-slide text-shadow" data-title="Opulence" data-subtitle="">
                                            <div class="slide-wrap active" data-slide="0"></div>

                                        </div>


                                        <div class="swiper-slide text-shadow" data-title="" data-subtitle="">
                                            <!-- Sound Blaster -->
                                            <div class="slide-wrap" data-slide="1"></div>

                                        </div>


                                        <div class="swiper-slide text-shadow" data-title="" data-subtitle="">
                                            <!-- Green Case -->
                                            <div class="slide-wrap" data-slide="2"></div>

                                        </div>


                                        <div class="swiper-slide text-shadow" data-title="" data-subtitle="">
                                            <!-- Tshirt Factory -->
                                            <div class="slide-wrap" data-slide="3"></div>

                                        </div>


                                        <div class="swiper-slide text-shadow" data-title="" data-subtitle="">
                                            <!-- Pulse App -->
                                            <div class="slide-wrap" data-slide="4"></div>

                                        </div>


                                        <div class="swiper-slide text-shadow" data-title="" data-subtitle="">
                                            <!-- Gold Man -->
                                            <div class="slide-wrap" data-slide="5"></div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- Showcase Slider Holder -->

                            <div class="box-left"></div>

                            <!-- Showcase Borders -->
                            <div id="fixed-borders">
                                <div class="caption-border left"></div>
                                <div class="caption-border right"></div>
                            </div>
                            <!--/Showcase Borders -->


                            <!-- canvas slider -->
                            <div id="canvas-slider" class="canvas-slider">
                                <div class="slider-img" data-slide="0"><img class="slide-img" src="images/canhquan/cq1.jpg" alt="" /></div>
                                <div class="slider-img" data-slide="1"><img class="slide-img" src="images/canhquan/cq2.jpg" alt="" /></div>
                                <div class="slider-img" data-slide="2"><img class="slide-img" src="images/canhquan/cq3.jpg" alt="" /></div>
                                <div class="slider-img" data-slide="3"><img class="slide-img" src="images/canhquan/cq4.jpg" alt="" /></div>
                                <div class="slider-img" data-slide="4"><img class="slide-img" src="images/canhquan/cq5.jpg" alt="" /></div>
                                <div class="slider-img" data-slide="5"><img class="slide-img" src="images/canhquan/cq6.jpg" alt="" /></div>
                            </div>
                            <!--/canvas slider -->


                            <!-- Showcase Pagination -->
                            <div class="showcase-pagination-wrap">
                                <div class="showcase-pagination"></div>
                            </div>
                            <!--/Showcase Pagination -->


                        </div>
                        <!--/Main Content -->

                    </div>
                    <!--/Main -->

                    <!-- Footer -->
                    <footer class="hidden">
                        <div id="footer-container">
                            <div class="box-pagination-project">
                                <div id="btnGiam" class="button-prev-project button-wrap disable-drag swiper-prev">
                                    <div class="button-icon parallax-element" style="width: auto">
                                        <i class="fa fa-angle-left"></i>
                                    </div>
                                    <div class="button-text text-shadow">Project 1</div>
                                </div>
                                <div class="index-project">
                                    <div id="display" class="text-shadow">
                                        1
                                    </div>
                                    <div class="line-index-project"></div>
                                    <div class="text-shadow">
                                        30
                                    </div>
                                </div>
                                <div id="btnGiam" class="button-next-project button-wrap disable-drag swiper-prev">
                                    <div class="button-text text-shadow">Project 3</div>
                                    <div class="button-icon parallax-element" style="width: auto">
                                        <i class="fa fa-angle-right"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="button-wrap left disable-drag swiper-prev">
                                <div class="icon-wrap parallax-wrap">
                                    <div class="button-icon parallax-element">
                                        <i class="fa fa-angle-left"></i>
                                    </div>
                                </div>
                                <div class="button-text sticky left"><span data-hover="Prev Slide">Prev Slide</span>
                                </div>
                            </div>
                            <div class="button-wrap right disable-drag swiper-next">
                                <div class="icon-wrap parallax-wrap">
                                    <div class="button-icon parallax-element">
                                        <i class="fa fa-angle-right"></i>
                                    </div>
                                </div>
                                <div class="button-text sticky right"><span data-hover="Next Slide">Next Slide</span>
                                </div>
                            </div> -->

                        </div>
                    </footer>
                    <!--/Footer -->


                </div>
                <!--/Content Scroll -->


                <div id="app"></div>


            </div>
            <!--/Page Content -->

        </div>
    </main>




    <div class="cd-cover-layer"></div>
    <div id="magic-cursor">
        <div id="ball">
            <div id="ball-drag-x"></div>
            <div id="ball-drag-y"></div>
            <div id="ball-loader"></div>
        </div>
    </div>
    <div id="clone-image">
        <div class="hero-translate"></div>
    </div>
    <div id="rotate-device"></div>

    <script type="text/javascript">
        var count = 1;
        var btnTang = document.getElementById("btnTang");
        var btnGiam = document.getElementById("btnGiam");
        var disp = document.getElementById("display");

        btnTang.onclick = function() {
            if (count < 30) {
                count++;
            }

            disp.innerHTML = count;
        }
        btnGiam.onclick = function() {
            if (count > 30 || count < 0) {
                count = 30;
            } else count--;

            disp.innerHTML = count;
        }
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="js/cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="js/cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/Draggable.min.js"></script>
    <script src="js/cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script src='js/cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js'></script>
    <script src='js/cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.js'></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpK1sWi3J3EbUOkF_K4-UHzi285HyFX5M&amp;sensor=false"></script>
    <script src="js/clapatwebgl.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/common.js"></script>
    <script src="js/scripts.js"></script>
