<!DOCTYPE html>
<html lang="en">

<head>
    <title>C.H.O.M</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="chom design" />
    <meta name="author" content="chom">
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/logo.logo
    " />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">



</head>


<body class="hidden hidden-ball smooth-scroll" data-primary-color="#ff0000">


    <main>
        <!-- Preloader -->
        <div class="preloader-wrap" data-firstline="" data-secondline="Relaxed">
            <div class="outer">
                <div class="inner">
                    <div class="trackbar">
                        <div class="loadbar"></div>
                    </div>

                    <div class="percentage-wrapper">
                        <div class="percentage" id="precent"></div>
                    </div>
                    <div class="percentage-intro">Loaded</div>
                </div>
            </div>
        </div>
        <!--/Preloader -->

        <div class="cd-index cd-main-content">

            <!-- Page Content -->
            <div id="page-content" class="light-content" data-bgcolor="#171717">

                <!-- Header -->
                <header class="fullscreen-menu">
                    <div id="header-container">


                        <!-- Logo -->
                        <div id="logo" class="hide-ball">
                            <a class="ajax-link" data-type="page-transition" href="index.html">
                                C.H.O.M
                            </a>
                        </div>
                        <!--/Logo -->


                        <!-- Navigation -->
                        <nav>
                            <div class="nav-height">
                                <div class="outer">
                                    <div class="inner">
                                        <ul data-breakpoint="10025" class="flexnav">
                                            <li><a class="ajax-link" href="listcanhquan.html" data-type="page-transition">Landscape</a></li>
                                            <li><a class="ajax-link" href="listnoithat.html" data-type="page-transition">Interior</a></li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--/Navigation -->


                        <!-- Menu Burger -->
                        <div class="button-wrap right menu burger-lines">
                            <div class="icon-wrap parallax-wrap">
                                <div class="button-icon parallax-element">
                                    <div id="burger-wrapper">
                                        <div id="menu-burger">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="button-text" href="listnoithat.html"><span data-hover="click">All
                                    Projects</span></a>
                        </div>
                        <!--/Menu Burger -->

                    </div>
                </header>
                <!--/Header -->





                <!-- Content Scroll -->
                <div id="content-scroll">


                    <!-- Main -->
                    <div id="main">

                        <!-- Hero Section -->
                        <div id="hero" class="has-image">
                            <div id="hero-styles">
                                <div id="hero-caption" class="content-max-width parallax-scroll-caption">
                                    <div class="inner">

                                        <div class="content-row small  change-header-color" data-bgcolor="#171717">

                                            <div class="swiper-container content-carousel autocenter light-cursor">
                                                <div class="swiper-wrapper">
                                                    <div class="swiper-slide">
                                                        <div class="slide-img"><img src="images/canhquan/cq1.jpg" alt="Image Title"></div>
                                                    </div>
                                                    <div class="swiper-slide">
                                                        <div class="slide-img"><img src="images/canhquan/cq2.jpg" alt="Image Title"></div>
                                                    </div>
                                                    <div class="swiper-slide">
                                                        <div class="slide-img"><img src="images/canhquan/cq3.jpg" alt="Image Title"></div>
                                                    </div>
                                                    <div class="swiper-slide">
                                                        <div class="slide-img"><img src="images/canhquan/cq4.jpg" alt="Image Title"></div>
                                                    </div>
                                                    <div class="swiper-slide">
                                                        <div class="slide-img"><img src="images/canhquan/cq5.jpg" alt="Image Title"></div>
                                                    </div>
                                                    <div class="swiper-slide">
                                                        <div class="slide-img"><img src="images/canhquan/cq6.jpg" alt="Image Title"></div>
                                                    </div>
                                                </div>
                                                <!-- <div class="swiper-pagination"></div> -->
                                            </div>

                                        </div>

                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                                <div id="hero-footer">
                                    <div class="box-pagination-project">
                                        <div id="btnGiam" class="button-prev-project button-wrap disable-drag swiper-prev">
                                            <div class="button-icon parallax-element" style="width: auto">
                                                <i class="fa fa-angle-left"></i>
                                            </div>
                                            <div class="button-text text-shadow">Project 1</div>
                                        </div>
                                        <div class="index-project">
                                            <div id="display" class="text-shadow">
                                                1
                                            </div>
                                            <div class="line-index-project"></div>
                                            <div class="text-shadow">
                                                30
                                            </div>
                                        </div>
                                        <div id="btnGiam" class="button-next-project button-wrap disable-drag swiper-prev">
                                            <div class="button-text text-shadow">Project 3</div>
                                            <div class="button-icon parallax-element" style="width: auto">
                                                <i class="fa fa-angle-right"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="hero-image-wrapper" style="opacity: 0.4;">
                            <div id="hero-background-layer" class="parallax-scroll-image">
                                <div id="hero-bg-image" style="background-image:url(images/canhquan/cq1.jpg)"></div>
                            </div>
                        </div>
                        <!--/Hero Section -->



                        <!--/Main Content -->
                    </div>
                    <!--/Main -->




                </div>
                <!--/Content Scroll -->

                <div id="app"></div>



            </div>
            <!--/Page Content -->

        </div>
    </main>



    <div class="cd-cover-layer"></div>
    <div id="magic-cursor">
        <div id="ball">
            <div id="ball-drag-x"></div>
            <div id="ball-drag-y"></div>
            <div id="ball-loader"></div>
        </div>
    </div>
    <div id="clone-image">
        <div class="hero-translate"></div>
    </div>
    <div id="rotate-device"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="js/cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="js/cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/Draggable.min.js"></script>
    <script src="js/cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script src='js/cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js'></script>
    <script src='js/cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.js'></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpK1sWi3J3EbUOkF_K4-UHzi285HyFX5M&amp;sensor=false"></script>
    <script src="js/clapatwebgl.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/common.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Bootstrap JS -->




</body>
